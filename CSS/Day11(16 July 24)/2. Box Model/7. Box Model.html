<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* standard box */
            height: 350px;
            width: 150px;
            padding: 25px;
            margin: 10px;
            border: 5px solid red;
            display: inline-block;
        }
        #box2{
            /* Alternative box */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">Standard box</div>
    <div class="box" id="box2">Alternative Box</div>
</body>
</html>
