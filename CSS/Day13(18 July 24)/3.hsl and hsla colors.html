<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
        #box1{
            background-color: hsl(120deg, 80%, 50%);
        }
        #box2{
            background-color: hsl(210deg, 20%, 30%);
        }
        #box3{
            background-color: hsla(120deg, 80%, 50%,0.5);
        }
        #box4{
            background-color: hsla(321, 35%, 29%, 0.9);
        }
        #box5{
            background-color: rgba(123, 32, 29, 0.9);
        }
        #box6{
            background-color: rgba(50, 123, 21, 1);
        }
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
    <div class="box" id="box7"></div>
    <div class="box" id="box8"></div>
</body>
</html>
