<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 1px solid;
        }
        #b1{
            background-color: pink;
            height: 400px;
        }
        #b2{
            background-color: purple;
            height: 300px;
        }
        #b3{
            background-color: orangered;
            height: 500px;
            left: 100px;
        }

    </style>
</head>
<body>
    <div id="b1" class="box" style="position: absolute; z-index: 1;"></div>
    <div id="b2" class="box" style="position: absolute; z-index: 2;"></div>
    <div id="b3" class="box" style="position: absolute; z-index: -1;"></div>
</body>
</html>
