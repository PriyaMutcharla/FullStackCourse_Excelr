<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 80px;
            background-color: rgb(46, 36, 56);
            display: inline-block;
            border: 3px solid rgb(137, 7, 7);
            color: azure;
        }
        #b2{
            position: absolute;
            top: 400px;
            right: 100px;
        }
        #b3{
            position: relative;
            top: 300px;
            right: 50px;
        }
        #b5{
            position: sticky;
            top:500px;
        }
    </style>
</head>
<body>
    <div class="box" id="b1">BOX1</div>
    <div class="box" id="b2">BOX2</div>
    <div class="box" id="b3">BOX3</div>
    <div class="box" id="b4">BOX4</div>
    <div class="box" id="b5">BOX5</div>
</body>
</html>
