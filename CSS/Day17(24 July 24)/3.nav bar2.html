 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(97, 139, 158);
        }
        nav{
            background-color: rgb(189, 146, 224);
            padding: 20px 30px;
        }
        li a{
            background-color: black;
            border: 2px solid white;
            padding: 20px 15px;
            border-radius: 30px;
            color: white;
            font-weight: bolder;
            font-size: larger;
            margin: 20px;
            text-decoration: none;
        }
        ul li{
            display: inline-block;
        }
        a:hover{
            background-color: white;
            box-shadow: 2px 2px 3px rgb(166, 21, 30);
            color: black;
        }
    </style>
 </head>
 <body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </nav>
 </body>
 </html>
