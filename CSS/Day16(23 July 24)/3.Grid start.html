<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 30% 30% 30%;
            /* gives space between rows */
            gap:20px 20px;
            background-color: brown;
            padding: 10px;
        }
        .grid-item{
            background-color: blanchedalmond;
            border: 3px solid brown;
            padding: 20px;
            text-align: center;
            font-weight: bolder;
        }
        #item1{
            /* grid-column-start: 1;
            grid-column-end: 4; */
            /* Shorthand property */
            grid-column: 1/4;
        }
        #item2{
            /* grid-row-start: 2;
            grid-row-end: 5; */
            /* Shorthand property */
            grid-row: 2/4;
        }
        #item6{
            grid-row-start: 2;
            grid-row-end: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-item" id="item1">1</div>
        <div class="grid-item" id="item2">2</div>
        <div class="grid-item" id="item3">3</div>
        <div class="grid-item" id="item4">4</div>
        <div class="grid-item" id="item5">5</div>
        <div class="grid-item" id="item6">6</div>
        <div class="grid-item" id="item7">7</div>
        <div class="grid-item" id="item8">8</div>

    </div>
</body>
</html>
