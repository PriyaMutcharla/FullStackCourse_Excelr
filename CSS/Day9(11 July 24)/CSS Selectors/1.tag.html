<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
        /* Tag selector: by using tag name we can provide the behaviour for all the tags */
        background-color: gray;
        color: maroon;
        }
        /* grouping selector : we can use different kind of elements and in that by using grouping 
        selector we can give behaviour to the tags */
        p,div,span{
            background-color: aqua;
            font-size: x-large;
        }
    </style>
</head>

    <div>I love chocolates</div>
