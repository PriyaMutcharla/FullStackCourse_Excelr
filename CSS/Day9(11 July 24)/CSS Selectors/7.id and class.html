<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css based on id denoted by #id */
        #h1{
            background-color: aqua;
        }
        #h2{
            background-color: paleturquoise;
        }
        #h1,h2{
            color: brown;
        }
        /* css based on class denoted by .classname given */
        .sameclass{
            background-color: blueviolet;
            color: white;
        }

    </style>
</head>

<body>
    <h1 id="h1">this is heading....</h1>
    <h2 id="h2">this is heading....</h2>
    <h1>this is heading....</h1>
    <p class="sameclass">This is para</p>
    <h3 class="sameclass"3>This is heading3</h3>
    <p>This is para</p>
</body>
</html>
