<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Adjacent selector denoted by + and it will select only the elements which are next to it */
        h1+h1{
            background-color: aqua;
        }
        h2+h3{
            background-color: blueviolet;
            color: white;
        }
        h3+p{
            background-color: brown;
        }


    </style>
</head>
<body>
    <h1>This is 1st heading</h1>
    <h1>This is 2nd heading </h1>
    <h2>This is 3rd heading 1</h2>
    <h3>This is 4th heading 1</h3>
    <p>This is para1</p>
    <p>This is para2</p>
</body>
</html>
