<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* child selector denoted by > */
        div>p{
            background-color: aqua;
    /* so here the elements inside the div tag selected because they are child to div */
        }
    </style>
</head>
<body>
    <h1>Child Selector</h1>
    <div>
        <p>1st child from real wife</p>
        <p>2nd child from real wife</p>
        <section>
            <p>child from another wife</p>
        </section>
    </div>
    <div>
    <p>3rd child from real wife</p>
</div>
    <p>4th child from another wife</p>
</body>
</html>
