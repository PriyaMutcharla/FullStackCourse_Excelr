<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: green;
            /* used when the link is not yet visited */
        }
        a:visited{
            color: coral;
            /* used when the link is already visited */
        }
        a:active{
            color: blue;
            /* used when this link is currently being used */
        }
        a:hover{
            /* behaviour change after hovering on the element */
            height: 20px;
            width: 28px;
            border: 2px,solid,black;
            background-color: plum;
            color: white;
        }
    </style>
</head>
<body>
    <a href="https://www.twitter.com">Twitter</a>
</body>
</html>
