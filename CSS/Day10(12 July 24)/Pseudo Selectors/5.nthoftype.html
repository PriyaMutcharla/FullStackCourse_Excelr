<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-of-type(2) {
            background-color: pink;
             /* so here the 2nd one will be selected from all the selected elementes */
        }
        p:nth-of-type(n){
            /* if we want want to select all give n */
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem, ipsum dolor.</p>
        <p>Lorem ipsum dolor sit.</p>
        <span>
            <p>Lorem, ipsum dolor.</p>
            <p>Lorem, ipsum dolor.</p>
        </span>
    </div>
</body>

</html>
