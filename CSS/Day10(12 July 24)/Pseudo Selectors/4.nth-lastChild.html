<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-last-child(2){
            color: blue;
            /* so here the 2nd one will be selected in reverse order */
        }
        /* if we want want to select all give n */
        li:nth-last-child(n){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ol>
        <li>Flowers</li>
        <li>Fruits</li>
        <li>Snacks</li>
        <li>Groceries</li>
        <li>Chocolates</li>
    </ol>
</body>
</html>
