<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:last-child {
            color: blueviolet;
            /* so here the last child of each tag will be selected */
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum dolor sit.</p>
        <h1>This is heading</h1>
        <span>
            <p>Lorem ipsum dolor sit.</p>
            <p>This is span last para</p>
        </span>
        <p>This is div last para</p>
    </div>
</body>

</html>
