<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:only-child{
            background-color: pink;
             /* so here the element will be selected only if it has one child */
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem, ipsum dolor.</p>
        <p>Lorem ipsum dolor sit.</p>
        <span>
            <p>Lorem, ipsum dolor.</p>
        </span>
    </div>
</body>

</html>
