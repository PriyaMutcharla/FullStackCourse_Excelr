<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border{
            border: 2px,solid,black;
            height: 100px;
            width: 100px;
            background-color: plum;
            display: inline-block;
        }
        #box1{
            border-radius: 50%;
        }
        #box2{
            border-radius: 20%;
        }
        #box3{
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 30px;
        }
        #box4{
            border-top-left-radius: 20px;
            border-top-right-radius: 30px;
        }
        #box5{
            border-style: dashed;
        }
        #box6{
            border-style: dotted;
        }
        #box7{
            border: 8px,solid,green;
            height: 100px;
            width: 100px;
            border-style: double;
        }
        #box8{
            height: 100px;
            width:100px;
            border-style: groove;
        }
        #box9{
            height: 100px;
            width:100px;
            border-style: ridge;
        }
        #box10{
            height: 100px;
            width:100px;
            border-style: outset;
        }
        #box11{
            height: 100px;
            width:100px;
            border-style: inset;
        }
        #box12{
            height: 50px;
            width: 50px;
            
            border-left: 5px dashed red;
            border-right: 5px dotted green;
            border-top: 5px double yellow;
            border-bottom: 5px solid blue;
            border-end-start-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="border" id="box1"></div>
    <div class="border" id="box2"></div>
    <div class="border" id="box3"></div>
    <div class="border" id="box4"></div>
    <div class="border" id="box5"></div>
    <div class="border" id="box6"></div>
    <div id="box7"></div>
    <br>
    <div id="box8"></div>
    <br>
    <div id="box9"></div>
    <br>
    <div id="box10"></div>
    <div id="box11"></div>
    <div id="box12"></div>
</body>
</html>
