<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 100vh;
            display: grid;
            grid-template-columns: 10% 80% 10%;
            grid-template-rows: 10% 80% 10%;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            font-size: 1rem;
        }
        .header{
            background-color: rgb(81, 81, 157);
            grid-column: 1/4;
            grid-row: 1/2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left{
            background-color: rgb(167, 167, 238);
            grid-column: 1/2;
            grid-row: 2/3;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .main{
            background-color: rgb(46, 46, 114);
            grid-column: 2/3;
            grid-row: 2/3;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .right{
            background-color: rgb(167, 167, 238);
            grid-column: 3/4;
            grid-row: 2/3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer{
            background-color: rgb(81, 81, 157);
            grid-column: 1/4;
            grid-row: 3/4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="header">
            <p>HEADER</p>
        </div>
        <div class="left">Left Menu</div>
        <div class="main">
            <div class="main_img">
                <img src="./bird-6773865_640.jpg" alt="" height="300px" width="300px">
            </div>
            <div class="main_content">
                <p>Content</p>
            </div>
        </div>
        <div class="right">Right Ment</div>
        <div class="footer">FOOTER</div>
    </div>
</body>
</html>
