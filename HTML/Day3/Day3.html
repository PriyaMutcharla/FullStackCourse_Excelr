<html lang="en">

<body>
    <!-- anchor tag -->
    <a href="https:www.google.com" target="_blank">Google</a>
    <a href="https:www.myntra.com" target="_self">Myntra</a>
    <a href="https:www.meesho.com" target="_parent">meesho</a>
    <a href="https:www.amazon.com" target="_top">Amazon</a>
    <!-- links using folders -->
    <a href="./Day1.html" target="_blank">Day1</a>
    <a href="./Day3.html" target="_blank">Day3</a>
    <br>
    <br>

    <!-- Image tag -->
    <img src="./dahlia-4942346_640.jpg" alt="img not found" height="200px" width="200px" />
    <br>
    <br>
    <img src="./noimage.jpg" alt="Img not found" />
    <br>
    <br>

    <!-- Advanced hyperlink using image as link -->

        height="200px" width="200px" /></a>

</body>

</html>
