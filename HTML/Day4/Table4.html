<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- cell means merging of rows and column -->
    <caption>Normal table</caption>
    <table border="1px solid">
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
        </tr>
        <tr>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <!-- cell spacing means spacing between the cells -->
    <caption>Cell Spacing</caption>
    <table border="1px solid" cellspacing="15px">
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
        </tr>
        <tr>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <!-- cell padding means spacing between the text in the cell and the cell border -->
    <caption>Cell padding</caption>
    <table border="1px solid" cellpadding="15px">
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
        </tr>
        <tr>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <caption>Cell spacing & padding</caption>
    <table border="1px solid" cellspacing="15px" cellpadding="15px">
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
        </tr>
        <tr>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
    </table>
</body>

</html>
