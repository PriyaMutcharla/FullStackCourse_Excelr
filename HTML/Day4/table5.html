<body>

     <table border="1px solid" style="border-collapse: collapse;">
        <tr>
            <td>cell1</td>
            <td>cell2</td>
        </tr>
        <tr>
            <td>cell3</td>
            <td>cell4</td>
        </tr>
        <tr>
            <td>cell5</td>
            <td>cell6</td>
        </tr>
     </table>
</body>
</html>
