<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- r is used to give the radius to the circle -->
    <!-- cx and cy values are used to where exactly we need to place the rectangle in SVG width -->
    <!-- fill is used to color inside the circle-->
    <!-- stroke is used to give border to the circle -->
    <!-- stroke-width is used to give the width to the border -->
   
    <svg height="400" width="400">
    <circle r="40" cx="90" cy="70" fill="palegreen" stroke="black" stroke-width="2"></circle>
</svg>
</body>
</html>
