<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Same like rectangle, but here all height and width, x and y and rx, ry 
     values should be same to form a square -->
    <svg>
        <rect height="90" width="90" fill="red" stroke="black" 
        stroke-width="3" x="50" y="50" ></rect>
    </svg>
    <svg>
        <rect height="90" width="90" full="black" stroke="plum" 
        stroke-width="3" x="50" y="50" rx="10" ry="10"></rect>
    </svg>

</body>
</html>
