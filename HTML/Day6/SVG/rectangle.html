<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Here height and width are used to create a rectangle -->
    <!-- fill is used to fill rectangle color inside -->
    <!-- stroke is used to give border to the rectangle -->
    <!-- stroke-width is used to give the width to the border -->
    <!-- X and Y values are used to where exactly we need to place the rectangle in SVG width -->
    <svg>
        <rect height="60" width="90" fill="red" stroke="black" 
        stroke-width="3" x="50" y="40" ></rect>
    </svg>
    <!-- rx and ry are used to give the rounded corners to the rectangle -->
    <svg>
        <rect height="60" width="90" fill="black" stroke="plum" 
        stroke-width="3" x="50" y="40" rx="10" ry="10"></rect>
    </svg>

</body>
</html>
