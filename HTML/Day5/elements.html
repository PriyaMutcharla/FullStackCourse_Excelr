<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block Levele elements - Occupies the entire browser width -->
     <!-- Block level elements we can modify using height,width -->
     <h1 style="background-color: aqua;">Hello Priya..</h1>
     <h2 style="background-color: aliceblue;">Hello Ravi..</h2>
     <p style="background-color: aquamarine;">Hello Bhagi</p>
     <div style="background-color: blanchedalmond;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, quisquam.
     </div>

    <!-- Inline level elements - occupies only the content width -->
     <!-- Inline level elements we cannot modify -->
     <a href="https://www.google.com">Google</a>
     <a href="https://www.flipkart.com">Flipkart</a>
     <span style="background-color: palevioletred;">occupies only content width</span>
     <span>Lorem ipsum dolor sit amet.</span>
     <br>
     <!-- Inline block elements means it occupies the content width but we can modify also -->
     <!-- Inline block elements we can modify and set height and width also -->
     <img src="./magnifying-glass-76520_640.png" alt="" height="200px" width="200px">
</body>
</html>
