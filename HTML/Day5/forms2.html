<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Wedding Selection :</legend>
        <form>
            <table>
                <tr>
                    <td><label for="Fullname">Full Name : </label></td>
                    <td><input type="text" name="" id="" required autofocus autocomplete="on"></td>
                </tr>
                <tr>
                    <td><label for="readonly">Readonly : </label></td>
                    <td><input type="text" readonly placeholder="This is for readonly purpose"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender : </label></td>
                    <td><input type="radio" name="gen" id="">Male</td>
                    <td><input type="radio" name="gen" id="">Female</td>
                </tr>
                <tr>
                    <td><label for="color">Cloth Color : </label></td>
                    <td><input type="color" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="ref img">Reference Image : </label></td>
                    <td><input type="file" name="" id="" accept=".jpg"></td>
                </tr>
                <tr>
                    <td><label for="choices">Choice of Dress : </label></td>
                    <td>
                        <select  name="" id="">
                        <option value="ghagra" >Ghagra</option>
                        <option value="Saree">Sreee</option>
                        <option value="Half Saree">Half Saree</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
