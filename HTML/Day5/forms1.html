<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="sname">SNAME : </label>
        <input type="text">
        <br>
        <br>
        <label for="fname">FNAME : </label>
        <input type="text">
        <br>
        <br>
        <!-- testarea - for adding more text like address -->
        <label for="Add">Address : </label>
        <textarea name="" id="" cols="25" rows="5"></textarea>
        <br>
        <br>
        <!-- for emails -->
        <label for="email">EMAIL : </label>
        <input type="email">
        <br>
        <br>
        <!-- for passwords -->
        <label for="pwd">PASSWORD : </label>
        <input type="password">
        <br>
        <br>
        <!-- Date -->
        <label for="DOB">Date Of Birth : </label>
        <input type="date">
        <br>
        <br>
        <!-- checkbox -->
        <label for="sub">Subjects : </label>
        <input type="checkbox" name="java">JAVA
        <input type="checkbox" name="html">HTML
        <input type="checkbox" name="css">CSS
        <br>
        <br>
        <!-- radion button -->
        <label for="gender">GENDER : </label>
        <input type="radio" name="gen">MALE
        <input type="radio" name="gen">FEMALE
        <br>
        <br>
        <!-- button -->
        <button type="reset">RESET</button>
        <button type="submit">SUBMIT</button>
        

    </form>
</body>
</html>
