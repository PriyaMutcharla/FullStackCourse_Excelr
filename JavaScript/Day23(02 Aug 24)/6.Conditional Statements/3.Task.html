<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age=prompt("Enter your age");
        if(age>=0&&age<=17){
            alert("your age is small");
        }
        else if(age>=18&&age<=40){
            alert("welcome to cast your vote")
        }
        else if(age>=41&&age<=70){
            alert("welcome. After few days u will become old")
        }
        else{
            alert("age limit exceeded")
        }
    </script>
</body>
</html>
