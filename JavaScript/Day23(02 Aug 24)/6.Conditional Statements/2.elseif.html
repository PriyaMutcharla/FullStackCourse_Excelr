<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter the number");
        if(num>0){
            alert("The number is positive");
        }
        else if(num<0){
            alert("The number is negative");
        }
        else{
            alert("The number is zero");
        }
    </script>
</body>
</html>
