<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Number('55')+55);//110
        console.log(Boolean("true")+2);//3
        console.log(Boolean(1)+2);//3
        console.log(Boolean("true")+true);//2
        console.log(Boolean(1)+"true");//truetrue
        console.log(Number(20>10));//1
        console.log(Boolean(null)+1);//1
        console.log(Boolean('hello')-1);//0
        console.log(String(false)-1);//NaN
        console.log(String("true")+1);//true1
        console.log(Boolean('string')+5);//6
    </script>
</body>
</html>
