<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //comparision operator
        // == only checks the values
        // === checks value as well as the data type
        let x=10;
        let y=20;
        let equal = x==y;
        console.log(equal); //false
        let equals = x===y;
        console.log(equals); //false
        let num1=10;
        var num2=10;
        let equal2 = num1==num2;
        console.log(equal2); //true
        let equals2 = num1===num2;
        console.log(equals2); //true --> because let and var are of same number data type
        console.log(x>y); //false
        console.log(x>=y); //false
        console.log(x<y); //true
        console.log(x<=y); //true
        console.log(y<=3); //false
        console.log(x != y); //true
    </script>
</body>
</html>
