<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //assignment operator
        let p=5;
        p +=10; //p=p+10 -->5+10=15
        console.log(p); //15

        let q=10;
        q -=2; //q=q-2 --> 10-2=8
        console.log(q); //8
    </script>
</body>
</html>
